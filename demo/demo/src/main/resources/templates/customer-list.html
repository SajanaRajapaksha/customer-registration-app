<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer List</title>
</head>
<body>
<h1>Customer List</h1>


<form action="/customer-search" method="get" style="margin-bottom: 20px;">
    <label for="nicNumber">Search by NIC Number:</label>
    <input type="text" id="nicNumber" name="nicNumber" required>
    <button type="submit">Search</button>
</form>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
        <th>Annual Income</th>
        <th>Username</th>
        <th>NIC</th>
        <th>Remarks</th>
        <th>Registered Date</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="customer : ${customers}">
        <td th:text="${customer.id}"></td>
        <td th:text="${customer.title}"></td>
        <td th:text="${customer.firstName}"></td>
        <td th:text="${customer.lastName}"></td>
        <td th:text="${customer.age}"></td>
        <td th:text="${customer.annualIncome}"></td>
        <td th:text="${customer.loginUsername}"></td>
        <td th:text="${customer.nicNumber}"></td>
        <td th:text="${customer.remarks}"></td>
        <td th:text="${customer.registeredDate}"></td>
        <td>
            <form action="/api/v1/customer/delete" method="post" style="display:inline;">
                <input type="hidden" name="id" th:value="${customer.id}">
                <button type="submit">Delete</button>
            </form>
            <a th:href="@{'/customer-update/' + ${customer.id}}">
                <button>Update</button>
            </a>
        </td>
    </tr>
    </tbody>
</table>
<br>
<a href="/customer-form"><button>Add New Customer</button></a>
</body>
</html>
